<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>AKBANG – 홈</title>
    <style>
        :root { --bg:#0b0e12; --card:#10141b; --muted:#94a3b8; --text:#e5e7eb; --line:#1f2937; --btn:#2563eb; }
        *{box-sizing:border-box}
        body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
        header{display:flex;align-items:center;gap:8px;padding:22px 20px}
        .logo{margin:0 auto;font-weight:900;letter-spacing:.8px}
        .wrap{max-width:560px;margin:0 auto;padding:24px 16px}
        .card{background:var(--card);border:1px solid var(--line);border-radius:20px;padding:20px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
        .title{font-size:20px;font-weight:800;margin-bottom:12px}
        .row{display:flex;gap:10px;flex-wrap:wrap}
        .row input{flex:1;min-width:180px;border:1px solid var(--line);background:#0f131a;color:#cbd5e1;border-radius:12px;padding:12px 14px;outline:none}
        .row button{appearance:none;border:0;cursor:pointer;background:var(--btn);color:#fff;border-radius:12px;padding:12px 18px;font-weight:700;white-space:nowrap}
        .hint{color:var(--muted);font-size:12px;margin-top:10px}
    </style>
</head>
<body>
<header>
    <h1 class="logo">AKBANG</h1>
</header>

<div class="wrap">
    <div class="card">
        <div class="title">노래 찾아 듣기</div>

        <!-- 제목 + 아티스트 입력 → /musics 로 이동 (GET) -->
        <form class="row" th:action="@{/musics}" method="get">
            <input name="title" placeholder="곡 제목 (예: HUMBLE.)" required />
            <input name="artist" placeholder="아티스트 (예: Kendrick Lamar)" required />
            <button type="submit">듣기</button>
        </form>

        <p class="hint">제목과 아티스트를 입력하면 재생 화면으로 이동해 오디오만 자동 재생됩니다.</p>
    </div>
</div>
</body>
</html>
